<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="#"><span class="nav-link">Gmail</span></a>
        <a href="#"><span class="nav-link">Images</span></a>
        <a href="#"><span class="nav-link">Options</span></a>
        <span class="nav-link nav-img">
            <span class="material-icons">
                account_circle
            </span>
        </span>
    </nav>
    <main>
        <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="The Google Logo">
        <form action="#">
            <label for="search-bar">
                <span class="material-icons">
                    search
                </span>
                <input id="search-bar" type="search" placeholder="Search Google or Type URL here :)">
                <span class="material-icons">
                    mic
                </span>
            </label>
        </form>
        <div class="freq-container">
            <div class="freq-visited">
                <span class="img-bg"><img src="" alt=""></span>
                <p>Facebook</p>
            </div>
            <div class="freq-visited">
                <span class="img-bg"></span><img src="" alt=""></span>
                <p>Github</p>
            </div>
            <div class="freq-visited">
                <span class="img-bg"></span><img src="" alt=""></span>
                <p>Youtube</p>
            </div>
            <div class="freq-visited">
                <span class="img-bg"></span><img src="" alt=""></span>
                <p>The Odin Project</p>
            </div>
        </div>
    </main>

    </main>
</body>

</html>
